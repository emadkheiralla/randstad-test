<form class="form-check" [formGroup]="form">
    <p>What is your favorite color?</p>
    <mat-radio-group aria-label="Select an option" formControlName="question">
        <mat-radio-button (change)="changeAnswer($event)" value="Red">Red</mat-radio-button>
        <mat-radio-button (change)="changeAnswer($event)" value="Blue">Blue</mat-radio-button>
        <mat-radio-button (change)="changeAnswer($event)" value="Green">Green</mat-radio-button>
    </mat-radio-group>
</form>
